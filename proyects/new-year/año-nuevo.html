<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva Avanzada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tail.config.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://www.youtube.com/iframe_api" defer></script>
</head>

<body class="overflow-hidden">
    <div id="countdown-container" class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden transition-all duration-1000 ease-in-out">
        <div id="stars-background" class="absolute inset-0 z-0"></div>

        <div id="dynamic-messages" class="absolute top-10 text-white text-2xl font-bold text-center z-2 transition-opacity duration-500"></div>

        <div id="fireworks-container" class="absolute w-full h-full z-30 pointer-events-none"></div> <!-- Corregido aquí -->

        <div class="z-10 text-center px-4">
            <h1 id="main-title" class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white mb-8 animate-pulse">
                Cuenta Regresiva para el Próximo Año
            </h1>

            <!-- Grilla de la cuenta regresiva -->
            <div id="countdown-grid" class="grid grid-cols-2 gap-8 sm:grid-cols-2 lg:grid-cols-4">
                <div id="days" class="time-unit bg-white/10 rounded-xl p-4 text-center">
                    <div class="text-5xl font-bold text-cyan-300" aria-label="Días restantes">00</div>
                    <div class="text-sm text-white mt-2">Días</div>
                </div>
                <div id="hours" class="time-unit bg-white/10 rounded-xl p-4 text-center">
                    <div class="text-5xl font-bold text-cyan-300" aria-label="Horas restantes">00</div>
                    <div class="text-sm text-white mt-2">Horas</div>
                </div>
                <div id="minutes" class="time-unit bg-white/10 rounded-xl p-4 text-center">
                    <div class="text-5xl font-bold text-cyan-300" aria-label="Minutos restantes">00</div>
                    <div class="text-sm text-white mt-2">Minutos</div>
                </div>
                <div id="seconds" class="time-unit bg-white/10 rounded-xl p-4 text-center">
                    <div class="text-5xl font-bold text-cyan-300" aria-label="Segundos restantes">00</div>
                    <div class="text-sm text-white mt-2">Segundos</div>
                </div>

            </div>
        </div>

        <!-- Selector de zona horaria -->
        <div id="timezone-selector" class="absolute bottom-10 right-10">
            <select id="timezone-select" class="bg-white/20 text-white p-2 rounded-lg">
                <option value="local">Zona Horaria Local</option>
                <option value="UTC">UTC</option>
                <option value="America/New_York">New York</option>
                <option value="Europe/London">Londres</option>
                <option value="Asia/Tokyo">Tokyo</option>
            </select>
        </div>
    </div>

    <audio id="new-year-audio" class="hidden">
        <source src="https://www.soundjay.com/misc/sounds/fireworks-1.mp3" type="audio/mpeg">
    </audio>

    <!-- Reproductor de YouTube -->
    <iframe id="new-year-audio" width="0" height="0" src="https://youtu.be/eH4ImKSstLE?si=WdEb4m0vf5iEIx_s" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
    <audio id="custom-audio" preload="auto">
        <source src="./audio/faltan 5 para las 12 conteo Regresivo 2024.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

</body>

</html>
