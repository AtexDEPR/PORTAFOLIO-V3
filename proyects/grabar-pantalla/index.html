<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabador de Pantalla</title>
    <link rel="icon" href="favicon.ico" type="./img/grabar-audio.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 2s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .recording-pulse {
            animation: pulse 2s infinite;
        }
    </style>
    <script src="./script.js" defer></script>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-6">
    <div
        class="max-w-md w-full bg-white bg-opacity-10 backdrop-blur-lg rounded-xl shadow-2xl p-8 transform transition-all duration-500 hover:scale-105">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-white mb-4">Grabador de Pantalla</h1>
            <p class="text-gray-200 mb-8">Graba tu pantalla con un solo clic</p>

            <div class="relative mb-8">
                <button id="recordButton"
                    class="group relative w-32 h-32 rounded-full bg-red-500 hover:bg-red-600 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50"
                    type="button" aria-label="Iniciar grabaciÃ³n">
                    <span class="absolute inset-0 flex items-center justify-center">
                        <svg class="w-16 h-16 text-white transition-transform duration-300 group-hover:scale-110"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke-width="2" />
                            <circle cx="12" cy="12" r="4" fill="currentColor" />
                        </svg>
                    </span>
                </button>
            </div>

            <div id="status" class="text-gray-200 mb-4 opacity-0 transition-opacity duration-300">
                Grabando...
            </div>

            <div id="timer" class="text-2xl font-mono text-white mb-6 opacity-0 transition-opacity duration-300">
                00:00
            </div>
        </div>

        <div class="space-y-4 text-gray-200">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <p>Alta calidad de video</p>
            </div>
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p>Formato WebM</p>
            </div>
        </div>
    </div>


</body>

</html>
