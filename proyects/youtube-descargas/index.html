<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarga YouTube - MP4/MP3</title>
  <link rel="shortcut icon" href="favicon.ico" type="./img/descargando.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient-to-r from-red-600 to-red-800 text-white font-poppins">
  <div class="container mx-auto p-6 md:p-12 min-h-screen flex items-center justify-center">
    <div class="bg-opacity-80 bg-gray-900 rounded-xl shadow-xl p-8 w-full max-w-xl">
      <h1 class="text-4xl font-bold text-center text-gradient mb-8">Descarga Videos y MP3 de YouTube</h1>

      <div class="flex flex-col items-center mb-6">
        <input id="urlInput" type="text" class="w-4/5 p-4 rounded-lg text-black placeholder-gray-500 mb-4 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Pega la URL del video de YouTube">
        <button id="fetchDataBtn" class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-lg w-4/5 transition duration-300 ease-in-out transform hover:scale-105">Obtener Datos</button>
      </div>

      <div id="videoInfo" class="hidden text-center mb-8">
        <img id="thumbnail" class="rounded-lg shadow-lg mx-auto w-1/2 mb-4" alt="Miniatura del video">
        <p id="title" class="text-2xl font-semibold mb-2"></p>
        <p id="duration" class="text-lg mb-4 text-gray-300"></p>

        <div class="flex justify-center space-x-4">
          <button id="downloadMp3" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg shadow-lg transition duration-300">Descargar MP3</button>
          <button id="downloadMp4" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg shadow-lg transition duration-300">Descargar MP4</button>
        </div>
      </div>

      
      <div id="loading" class="hidden text-center">
        <div class="loader"></div>
        <p>Cargando...</p>
      </div>

      <!-- Error Message -->
      <div id="error" class="hidden text-center text-red-400">
        <p>¡Error! Por favor, ingresa una URL válida.</p>
      </div>

      
      <div id="success" class="hidden text-center text-green-400">
        <p>¡Descarga completa!</p>
      </div>
    </div>
  </div>

      <!-- Pie de página -->
      <div class="footer">
        <p>by <a href="https://github.com/AtexDEPR" rel="noopener" target="_blank"><i class="fab fa-github"></i> Daniel Pereira</a></p>
      </div>
    </div>

  <script src="app.js"></script>
</body>
</html>
