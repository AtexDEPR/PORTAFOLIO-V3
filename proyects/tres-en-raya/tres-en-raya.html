    <div

      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-8 rounded-lg text-center">
        <h2 class="text-2xl font-bold mb-4">Registro de Jugadores</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Jugador X</label
            >
            <input
              type="text"
              placeholder="Nombre..."
              id="player-x"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring- purple-500 focus:border-purple-500"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Jugador O</label
            >
            <input
              type="text"
              placeholder="Nombre..."
              id="player-o"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring- purple-500 focus:border-purple-500"
              required
            />
          </div>
          <button
            id="start-game-btn"
            class="w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded transition duration-300"
          >
            Comenzar Juego
          </button>
        </div>
      </div>
    </div>

      </div>
      <div id="container-game-board" class="flex items-center justify-center">

        </div>
      </div>

      <div class="flex justify-center space-x-4 mb-4">
        <button
          id="restart-btn"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300"
        >

        </button>
        <button
          id="score-btn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300"
        >
          Marcador
        </button>
        <button
          id="leaderboard-btn"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300"
        >
          Tabla de Posiciones
        </button>
      </div>
      <div class="flex justify-center space-x-4">
        <div class="relative">
          <input
            type="text"
            id="player-search"
            placeholder="Buscar jugador..."
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"

        </div>
      </div>

      <div
        id="score-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
      >
        <div class="bg-white p-8 rounded-lg text-center max-w-lg w-full">

          <div class="flex justify-between mb-4">
            <span class="text-xl" id="player-x-name">X:</span>
            <span id="x-score" class="text-xl font-bold">0</span>
          </div>
          <div class="flex justify-between mb-4">

          </div>
          <div class="flex justify-between">
            <span class="text-xl">Empates:</span>

          </div>
          <button

            class="mt-4 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded"
          >
            Cerrar
          </button>
        </div>
      </div>

      <div
        id="player-stats-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
      >
        <div class="bg-white p-8 rounded-lg text-center max-w-2xl w-full">

          >

    <div

    >
      <div class="bg-white p-8 rounded-lg text-center max-w-2xl w-full">

        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead>
              <tr>

                <th

                >
                  Jugador
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Puntos
                </th>
                <th
                  class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >

              </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>

        </div>
        <button

        >
